<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>PRODESAL Peumo 2026</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--b1:#1a3f6f;--b2:#2563eb;--g:#059669;--o:#d97706;--p:#7c3aed;--r:#dc2626;--bg:#f1f5f9;--w:#fff;--br:#e2e8f0;--tx:#1e293b;--mu:#64748b}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:var(--bg);color:var(--tx);-webkit-font-smoothing:antialiased}
.hd{background:linear-gradient(135deg,#ffffff 0%,#e8f5e9 40%,#4caf50 100%);color:#1b5e20;padding:12px 16px;position:sticky;top:0;z-index:50;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.hd h1{font-size:16px;color:#1b5e20}.hd small{opacity:.8;font-size:11px;display:block;margin-top:1px;color:#2e7d32}
.tabs{display:flex;background:#fff;border-bottom:1px solid var(--br);position:sticky;top:52px;z-index:40}
.tb{flex:1;padding:8px 2px 6px;border:none;background:none;font-size:10px;color:var(--mu);cursor:pointer;text-align:center;border-bottom:3px solid transparent}
.tb.on{color:var(--b2);border-bottom-color:var(--b2);font-weight:700;background:#eff6ff}
.tb i{display:block;font-size:18px;font-style:normal;margin-bottom:1px}
.ct{max-width:800px;margin:0 auto;padding:10px 10px 100px}
.cd{background:var(--w);border-radius:12px;border:1px solid var(--br);padding:12px;margin-bottom:8px}
.tg{display:inline-block;padding:2px 7px;border-radius:20px;font-size:10px;font-weight:600}
.tg-g{background:#dcfce7;color:#166534}.tg-o{background:#fef3c7;color:#854d0e}.tg-b{background:#dbeafe;color:#1d4ed8}.tg-p{background:#ede9fe;color:#6d28d9}.tg-y{background:#f1f5f9;color:#475569}
.sb{position:relative;margin-bottom:10px}
.sb input{width:100%;padding:10px 12px 10px 34px;border:1px solid var(--br);border-radius:12px;font-size:14px;background:#fff}
.sb::before{content:'üîç';position:absolute;left:10px;top:9px;font-size:13px}
.bt{display:inline-flex;align-items:center;gap:5px;padding:9px 16px;border:none;border-radius:10px;font-size:13px;font-weight:600;cursor:pointer}
.bt:active{transform:scale(.97)}
.bt-b{background:var(--b2);color:#fff}.bt-g{background:var(--g);color:#fff}.bt-o{background:var(--o);color:#fff}.bt-p{background:var(--p);color:#fff}
.bt-s{padding:6px 12px;font-size:12px}.bt-x{background:none;border:1px solid var(--br);color:var(--tx)}
label.f{display:block;margin-bottom:10px}
label.f>span{display:block;font-size:11px;font-weight:600;color:#374151;margin-bottom:2px}
.ip{display:block;width:100%;padding:9px 10px;border:1px solid var(--br);border-radius:8px;font-size:14px;background:#fff;font-family:inherit;-webkit-appearance:none}
select.ip{-webkit-appearance:menulist;background:#fff}
textarea.ip{resize:vertical}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.mt{margin-top:10px}.mb{margin-bottom:10px}.mu{color:var(--mu);font-size:12px}
.empty{text-align:center;padding:30px;color:var(--mu)}.empty i{font-size:40px;font-style:normal;display:block;margin-bottom:6px}
.chips{display:flex;gap:5px;flex-wrap:wrap;margin-bottom:10px}
.ch{padding:4px 10px;border-radius:20px;font-size:11px;border:1px solid var(--br);background:#fff;cursor:pointer}
.ch.on{background:var(--b2);color:#fff;border-color:var(--b2)}
.warn{background:#fef3c7;border:1px solid #f59e0b;border-radius:10px;padding:10px;font-size:12px;margin-bottom:12px}
.ok-box{background:#f0fdf4;border:2px solid #86efac;border-radius:12px;padding:16px;text-align:center;margin-bottom:12px}
.ok-box b{color:#166534;font-size:15px}
.ok-box p{color:var(--mu);font-size:12px;margin-top:4px}
.sg{display:grid;grid-template-columns:repeat(auto-fit,minmax(85px,1fr));gap:8px}
.st{text-align:center;padding:10px;background:#f8fafc;border-radius:10px}
.st .n{font-size:24px;font-weight:800}.st .l{font-size:9px;color:var(--mu)}
.fs{margin-top:12px;padding-top:10px;border-top:1px solid var(--br)}
.fs h4{font-size:11px;color:var(--mu);text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px}
.ifp{display:flex;justify-content:space-between;align-items:center;padding:5px 0;border-bottom:1px solid #f8fafc;font-size:12px}
.toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:var(--tx);color:#fff;padding:8px 20px;border-radius:10px;font-size:13px;z-index:100;animation:su .25s}
@keyframes su{from{opacity:0;transform:translate(-50%,16px)}to{opacity:1;transform:translate(-50%,0)}}
/* Autocomplete */
.acw{position:relative}
.acl{position:absolute;top:100%;left:0;right:0;background:#fff;border:1px solid var(--br);border-top:none;border-radius:0 0 8px 8px;max-height:200px;overflow-y:auto;z-index:30;box-shadow:0 4px 12px rgba(0,0,0,.1);display:none}
.acl.show{display:block}
.aci{padding:10px 12px;font-size:13px;cursor:pointer;border-bottom:1px solid #f8fafc}
.aci:active{background:#eff6ff}
.aci small{color:var(--mu);font-size:11px;display:block}
/* Photo buttons */
.foto-btns{display:flex;gap:8px;margin:8px 0}
.foto-btn{flex:1;padding:12px;border:2px dashed var(--br);border-radius:10px;background:#fafafa;text-align:center;cursor:pointer;font-size:12px;color:var(--mu)}
.foto-btn:active{background:#eff6ff;border-color:var(--b2)}
.foto-btn i{font-size:24px;font-style:normal;display:block;margin-bottom:4px}
.cam-p{width:100%;max-height:250px;object-fit:contain;border-radius:8px;border:1px solid var(--br);margin-top:8px}
@media(max-width:500px){.g2{grid-template-columns:1fr}}
</style>
</head>

  const q=sq.toLowerCase();
  let shown=0;
  cards.forEach(c=>{
    const t=c.dataset.t||'';const f=c.dataset.f||'';const s=c.dataset.s||'';
    let show=true;
    if(q&&!s.includes(q))show=false;
    if(ftec&&t!==ftec)show=false;
    if(ffm&&f!==ffm)show=false;
    c.style.display=show?'':'none';
    if(show)shown++;
  });
  const cnt=document.getElementById('nomCnt');
  if(cnt)cnt.textContent=shown+' agricultores';
  // Update chip active states
  document.querySelectorAll('.chtec').forEach(c=>{c.classList.toggle('on',c.dataset.v===(ftec||'_all'))});
  document.querySelectorAll('.chfm').forEach(c=>{c.classList.toggle('on',c.dataset.v===(ffm||'_all'))});
}

function saveCfg(){

async function testApi(){
  const ak=document.getElementById('cApi')?.value?.trim();
  const st=document.getElementById('apiSt');
  if(!ak||!ak.startsWith('sk-')){st.innerHTML='<span style="color:var(--r)">‚ùå Key inv√°lida</span>';return}
  st.innerHTML='<span style="color:var(--o)">‚è≥ Probando...</span>';
  try{
    const r=await fetch('https://api.anthropic.com/v1/messages',{
      method:'POST',
      headers:{'Content-Type':'application/json','x-api-key':ak,'anthropic-version':'2023-06-01','anthropic-dangerous-direct-browser-access':'true'},
      body:JSON.stringify({model:'claude-sonnet-4-20250514',max_tokens:20,messages:[{role:'user',content:'Responde solo: OK'}]})
    });
    if(r.ok){
      cfg.apiKey=ak;SV('cfg',cfg);
      st.innerHTML='<span style="color:var(--g)">‚úÖ Conexi√≥n exitosa</span>';
    }else{
      const e=await r.json();
      st.innerHTML='<span style="color:var(--r)">‚ùå '+(e.error?.message||'Error '+r.status)+'</span>';
    }
  }catch(e){
    st.innerHTML='<span style="color:var(--r)">‚ùå Sin conexi√≥n: '+h(e.message)+'</span>';
  }
}

function xprt(){
  const d=JSON.stringify({cfg,vis,reu,v:3,date:new Date().toISOString()},null,2);
  const b=new Blob([d],{type:'application/json'});const u=URL.createObjectURL(b);
  const a=document.createElement('a');a.href=u;a.download='PRODESAL_backup_'+td()+'.json';a.click();URL.revokeObjectURL(u);nf('üì§ Exportado')
}
function impt(inp){
  if(!inp.files[0])return;const r=new FileReader();
  r.onload=e=>{try{const d=JSON.parse(e.target.result);if(d.cfg){cfg=d.cfg;SV('cfg',cfg)}if(d.vis){vis=d.vis;SV('vis',vis)}if(d.reu){reu=d.reu;SV('reu',reu)}R();nf('üì• Importado OK')}catch{alert('Error en archivo')}};
  r.readAsText(inp.files[0])
}

// Autocomplete - max 6 results, debounced
let _ac;
function acS(val){
  clearTimeout(_ac);
  _ac=setTimeout(()=>{
    const l=document.getElementById('acL');
    if(!l)return;
    if(!val||val.length<2){l.classList.remove('show');l.innerHTML='';return}
    const q=val.toLowerCase();
    const m=[];
    for(let i=0;i<U.length&&m.length<6;i++){
      const u=U[i];
      if(((u.apellidos||'')+' '+(u.nombres||'')).toLowerCase().includes(q)||(u.rut||'').includes(q))m.push(u);
    }
    if(!m.length){l.classList.remove('show');return}

// ========= FOTO + OCR CON CLAUDE VISION API =========
function onFoto(input){
  const p=document.getElementById('imgP');
  if(!input.files||!input.files[0])return;
  const file=input.files[0];
  const reader=new FileReader();
  reader.onload=e=>{
    const img=new Image();
    img.onload=()=>{
      const canvas=document.createElement('canvas');
      const MAX=1600;
      let w=img.width,ht=img.height;
      if(w>MAX||ht>MAX){const r=Math.min(MAX/w,MAX/ht);w*=r;ht*=r}
      canvas.width=w;canvas.height=ht;
      const ctx=canvas.getContext('2d');
      ctx.fillStyle='#fff';ctx.fillRect(0,0,w,ht);
      ctx.drawImage(img,0,0,w,ht);
      const jpegB64=canvas.toDataURL('image/jpeg',0.85);
      p.innerHTML=`<img src="${jpegB64}" class="cam-p">`;
      p.dataset.src=jpegB64;
      ocrFolio(jpegB64);
    };
    img.onerror=()=>{
      p.innerHTML='';
      const st=document.getElementById('ocrStatus');
      st.innerHTML='<div class="cd" style="background:#fef3c7;border-color:#f59e0b;padding:12px"><b>\u26a0\ufe0f Formato no soportado</b><p class="mu mt">Tu navegador no soporta este formato. Usa la c\u00e1mara del navegador o convierte a JPG.</p></div>';
    };
    img.src=e.target.result;
  };
  reader.readAsDataURL(file);
}

async function ocrFolio(imgBase64){
  const st=document.getElementById('ocrStatus');
  
  if(!cfg.apiKey){
    st.innerHTML='<div class="cd" style="background:#fef3c7;border-color:#f59e0b;padding:12px"><b>\u26a0\ufe0f Sin API Key</b><p class="mu mt">Ve a \u2699\ufe0f Config y pega la API Key para habilitar la lectura autom\u00e1tica de folios.</p><button class="bt bt-b bt-s mt" onclick="go(\'cfg\')">Ir a Config</button></div>';
    return;
  }
  
  st.innerHTML='<div class="cd" style="background:#eff6ff;border-color:#93c5fd;padding:16px;text-align:center"><div style="font-size:28px;margin-bottom:8px">\ud83d\udd0d</div><b style="color:var(--b2)">Leyendo folio con IA...</b><p class="mu mt">Transcribiendo datos y mejorando redacci\u00f3n t\u00e9cnica</p></div>';
  
  try{
    const match=imgBase64.match(/^data:(image\/[a-zA-Z+]+);base64,(.+)$/);
    if(!match)throw new Error('Formato de imagen no v\u00e1lido');
    const mediaType=match[1];
    const b64Data=match[2];
    
    const response=await fetch('https://api.anthropic.com/v1/messages',{
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'x-api-key':cfg.apiKey,
        'anthropic-version':'2023-06-01',
        'anthropic-dangerous-direct-browser-access':'true'
      },
      body:JSON.stringify({
        model:'claude-sonnet-4-20250514',
        max_tokens:1200,
        messages:[{
          role:'user',
          content:[
            {type:'image',source:{type:'base64',media_type:mediaType,data:b64Data}},
            {type:'text',text:'Eres un asistente del programa PRODESAL Peumo (INDAP Chile). Analiza esta foto de un folio de visita t\u00e9cnica y extrae los datos.\n\nIMPORTANTE: Responde SOLO con un JSON v\u00e1lido, sin texto adicional ni backticks. El formato exacto es:\n{\"folio\":\"n\u00famero del folio\",\"fecha\":\"YYYY-MM-DD\",\"agricultor\":\"NOMBRES APELLIDOS\",\"rut\":\"XX.XXX.XXX-X\",\"observacion_original\":\"lo que dice el folio tal cual\",\"observacion_mejorada\":\"reescribe la observaci\u00f3n con redacci\u00f3n t\u00e9cnica profesional para un informe INDAP, manteniendo el sentido pero mejorando gram\u00e1tica, vocabulario t\u00e9cnico agropecuario y estructura. Debe sonar profesional y claro para el informe.\",\"objetivo\":\"el objetivo principal de la visita\"}\n\nSi no puedes leer alg\u00fan campo, d\u00e9jalo como cadena vac\u00eda \"\".\nLa observaci\u00f3n mejorada debe ser redactada en tercera persona, con lenguaje t\u00e9cnico agropecuario, lista para copiar al informe INDAP.'}
          ]
        }]
      })
    });
    
    if(!response.ok){
      const errData=await response.json().catch(()=>({}));
      const msg=errData.error?.message||'Error '+response.status;
      if(response.status===401){
        st.innerHTML='<div class="cd" style="background:#fee2e2;border-color:#fca5a5;padding:12px"><b style="color:var(--r)">\u274c API Key inv\u00e1lida</b><p class="mu mt">Revisa la key en \u2699\ufe0f Config.</p></div>';
      }else if(response.status===429){
        st.innerHTML='<div class="cd" style="background:#fef3c7;border-color:#f59e0b;padding:12px"><b>\u26a0\ufe0f L\u00edmite alcanzado</b><p class="mu mt">Espera unos segundos e intenta de nuevo.</p></div>';
      }else{
        st.innerHTML='<div class="cd" style="background:#fee2e2;border-color:#fca5a5;padding:12px"><b style="color:var(--r)">\u274c '+h(msg)+'</b></div>';
      }
      return;
    }
    
    const data=await response.json();
    const text=data.content?.map(c=>c.text||'').join('')||'';
    
    let parsed;
    try{
      const clean=text.replace(/```json|```/g,'').trim();
      parsed=JSON.parse(clean);
    }catch{
      st.innerHTML='<div class="cd" style="background:#fef3c7;border-color:#f59e0b;padding:12px"><b>\u26a0\ufe0f No se pudo interpretar la respuesta</b><p class="mu mt">Intenta con una foto m\u00e1s n\u00edtida.</p><details class="mt"><summary class="mu" style="cursor:pointer">Ver respuesta</summary><p style="font-size:11px;margin-top:6px;word-break:break-all">'+h(text)+'</p></details></div>';
      return;
    }
    
    fillFromOCR(parsed);
    
    // Store both versions for toggling
    const obsOrig=parsed.observacion_original||'';
    const obsMej=parsed.observacion_mejorada||'';
    
    st.innerHTML='<div class="cd" style="background:#f0fdf4;border-color:#86efac;padding:12px">'
      +'<b style="color:#166534">\u2705 Folio le\u00eddo correctamente</b>'
      +'<p class="mu mt">Revisa los campos y ajusta si es necesario</p>'
      +(obsOrig?'<div class="fs"><h4>\ud83d\udcdd Original del folio</h4><p style="font-size:12px;color:#475569;font-style:italic">\u201c'+h(obsOrig)+'\u201d</p></div>':'')
      +(obsMej?'<div class="fs"><h4>\u2728 Redacci\u00f3n t\u00e9cnica (para informe)</h4><p style="font-size:12px;color:var(--tx)">'+h(obsMej)+'</p></div>':'')
      +'<div class="mt" style="display:flex;gap:6px">'
      +(obsOrig?'<button class="bt bt-x bt-s" onclick="document.getElementById(\'vx\').value=\''+h(obsOrig).replace(/'/g,"\\'")+'\'">Usar original</button>':'')
      +(obsMej?'<button class="bt bt-g bt-s" onclick="document.getElementById(\'vx\').value=\''+h(obsMej).replace(/'/g,"\\'")+'\'">Usar mejorada \u2728</button>':'')
      +'</div></div>';
    
  }catch(err){
    st.innerHTML='<div class="cd" style="background:#fee2e2;border-color:#fca5a5;padding:12px"><b style="color:var(--r)">\u274c Error</b><p class="mu mt">'+h(err.message)+'</p><p class="mu">Completa los datos manualmente.</p></div>';
  }
}

function fillFromOCR(parsed){
  if(parsed.folio){const el=document.getElementById('vf');if(el&&!el.value)el.value=parsed.folio}
  if(parsed.fecha){const el=document.getElementById('vd');if(el)el.value=parsed.fecha}
  // Solo llenar nombre/RUT/rubro/sector si est√°n vac√≠os (no precargados desde ficha)
  const va=document.getElementById('va');
  const vr=document.getElementById('vr');
  const vb=document.getElementById('vb');
  const vs=document.getElementById('vs');
  if(parsed.agricultor&&va&&!va.value.trim()){
    va.value=parsed.agricultor;
    const q=parsed.agricultor.toLowerCase();
    const found=U.find(u=>((u.nombres||'')+' '+(u.apellidos||'')).toLowerCase().includes(q)||((u.apellidos||'')+' '+(u.nombres||'')).toLowerCase().includes(q));
    if(found){
      if(vr&&!vr.value)vr.value=found.rut||'';
      if(vb)vb.value=found.rubro||'PALTOS';
      if(vs)vs.value=found.sector||'PEUMO';
    }else if(parsed.rut&&vr&&!vr.value){
      vr.value=parsed.rut;
    }
  }
  const obs=parsed.observacion_mejorada||parsed.observacion_original||'';
  if(obs){const el=document.getElementById('vx');if(el)el.value=obs}
  if(!ev)ev={};
  ev.obs_original=parsed.observacion_original||'';
  ev.obs_mejorada=parsed.observacion_mejorada||'';
}

// ========= GOOGLE SHEETS SYNC =========
async function syncToCloud(visita){
  if(!SYNC_URL)return;
  try{
    await fetch(SYNC_URL+'?action=write',{method:'POST',body:JSON.stringify(visita),headers:{'Content-Type':'text/plain'}});
  }catch(e){console.log('Sync write error:',e)}
}

async function syncFromCloud(){
  if(syncing||!SYNC_URL)return;
  syncing=true;
  const btn=document.getElementById('syncBtn');
  if(btn){btn.innerHTML='üîÑ Sincronizando...';btn.disabled=true}
  try{
    const r=await fetch(SYNC_URL+'?action=read');
    const d=await r.json();
    if(d.visitas&&d.visitas.length>0){
      // Merge: cloud wins for same id, keep local-only
      const cloudMap={};
      d.visitas.forEach(v=>{cloudMap[v.id]=v});
      const localOnly=vis.filter(v=>!cloudMap[v.id]);
      // Upload local-only to cloud
      for(const v of localOnly){
        try{await fetch(SYNC_URL+'?action=write',{method:'POST',body:JSON.stringify(v),headers:{'Content-Type':'text/plain'}})}catch{}
      }
      // Merge all
      const merged=[...d.visitas,...localOnly];
      vis=merged;
      SV('vis',vis);
      lastSync=new Date().toLocaleString('es-CL');
      SV('lastSync',lastSync);
      nf('‚òÅÔ∏è Sincronizado: '+vis.length+' visitas');
    }else if(vis.length>0){
      // Cloud empty, upload all local
      try{
        await fetch(SYNC_URL+'?action=sync',{method:'POST',body:JSON.stringify({visitas:vis}),headers:{'Content-Type':'text/plain'}});
        lastSync=new Date().toLocaleString('es-CL');
        SV('lastSync',lastSync);
        nf('‚òÅÔ∏è Subidas '+vis.length+' visitas a la nube');
      }catch{}
    }else{
      nf('‚òÅÔ∏è Sin visitas que sincronizar');
    }
  }catch(e){
    nf('‚ö†Ô∏è Error de conexi√≥n: '+e.message);
  }
  syncing=false;
  if(btn){btn.innerHTML='‚òÅÔ∏è Sincronizar';btn.disabled=false}
  R();
}

async function deleteFromCloud(id){
  if(!SYNC_URL)return;
  try{await fetch(SYNC_URL+'?action=delete&id='+id)}catch(e){console.log('Sync delete error:',e)}
}

function getFilteredVis(tipo){
  const asesorSel=document.getElementById('gAsesor')?.value||cfg.abr;
  let src=vis;
  if(asesorSel!=='__todos__') src=vis.filter(v=>(v.asesor||'')===(asesorSel)||(v.asesor||'')===''&&asesorSel===cfg.abr);
  // Get asesor info for header
  const eq=EQUIPO.find(e=>e.abr===asesorSel);
  const asesorNombre=asesorSel==='__todos__'?'EQUIPO COMPLETO':(eq?eq.nombre.toUpperCase():(cfg.nombre||'').toUpperCase());
  const asesorCargo=eq?eq.cargo:cfg.cargo;
  let vf,tit,fn;
  if(tipo==='sem'){
    const s=+document.getElementById('gs').value;
    vf=src.filter(v=>v.fecha&&wk(new Date(v.fecha+'T12:00:00'))===s);
    tit='INFORME SEMANA '+s+' ‚Äî 2026';fn='INFORME_SEMANA_'+s+'_2026.doc';
  }else{
    const m=+document.getElementById('gm').value;
    vf=src.filter(v=>v.fecha&&new Date(v.fecha+'T12:00:00').getMonth()===m);
    tit='INFORME MES DE '+MESES[m].toUpperCase()+' 2026';
    fn=MESES[m].toUpperCase()+'_2026_'+(tipo==='mun'?'MUNICIPAL':'INDAP')+'.doc';
  }
  return {vf,tit,fn,asesorNombre,asesorCargo,asesorSel};
}

  const ab=cfg.abr||abv(cfg.nombre);
  const vt=vf.filter(v=>v.tipo==='Visita T√©cnica'||!v.tipo);
